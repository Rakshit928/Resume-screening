{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div class="container">
        <h1>Resume Evaluation</h1>

        <!-- Fixed form action to '/submit/' -->
        <form id="resume-form" action="/submit/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" placeholder="Paste the job description here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="prompt_type">Prompt Type:</label>
                <select name="prompt_type" id="prompt_type" required>
                    <option value="evaluation">Evaluation</option>
                    <option value="ats">ATS</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" name="resume" id="resume" accept=".pdf" required>
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>

        <div id="loading" class="hidden">
            <p>Processing your request, please wait...</p>
            <div class="spinner"></div>
        </div>

        <div id="response"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
